<section class="stats" (mouseenter)="startCounters()">
  <div class="container">
    <div class="stat-item">
      <h2>{{ teachingExpertise }}+</h2>
      <p>Teaching Expertise</p>
    </div>
    <div class="stat-item">
      <h2>{{ professionalCourses }}+</h2>
      <p>Professional Courses</p>
    </div>
    <div class="stat-item">
      <h2>{{ studentsTrust }}+</h2>
      <p>Students Trust</p>
    </div>
    <div class="stat-item">
      <h2>{{ satisfactionRate }}%</h2>
      <p>Satisfaction Rate</p>
    </div>
  </div>
</section>
